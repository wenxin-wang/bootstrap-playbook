Section "InputClass"
    Identifier "touchpad"
    Driver "synaptics"
    MatchIsTouchpad "on"
    Option "TapButton1" "0"
    #Option "VertEdgeScroll" "on"
    Option "VertTwoFingerScroll" "on"
    #Option "HorizEdgeScroll" "on"
    Option "HorizTwoFingerScroll" "on"
    Option "VertScrollDelta" "-111"
    Option "HorizScrollDelta" "-111"
EndSection

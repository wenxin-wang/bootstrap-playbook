---
- name: setup inputrc
  lineinfile:
    dest: "{{ ansible_env.HOME }}/.inputrc"
    line: "{{item}}"
    create: true
    state: present
  with_items:
    - '"\e[A": history-search-backward'
    - '"\e[B": history-search-forward'
    - set show-all-if-ambiguous on
    - set completion-ignore-case on
  tags:
    - cfg
    - console
